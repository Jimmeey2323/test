<!DOCTYPE html>

    <style>
        :root {
            --primary-color: #1c90ff;
            --hover-color: #003870;
            --text-color: #333;
            --input-background: #fff;
            --input-border: #ccc;
        }
        body {
            font-family: 'Play', sans-serif;
            margin: 0;
            padding: 0;
        }
        .form-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: transparent;
            z-index: 1000;
        }
        .form-container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        .logo-container img {
            max-width: 60px;
            height: auto;
            display: block;
            margin: 10px auto;
            margin-bottom: 10px;
            margin-top: 0px;
            align-items: right;
        }
        #lead-form {
            padding: 10px;
        }
        #lead-form label, #lead-form p {
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 12px;
            font-family: 'Play', sans-serif;
        }
        #lead-form input[type="text"], #lead-form input[type="email"], #lead-form input[type="tel"], #lead-form select {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Play', sans-serif;
            font-size: 12px;
        }
        #button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            margin-bottom: 5px;
            width: calc(100% - 10px);
        }
        button {
            width: 48%;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-family: 'Play', sans-serif;
        }
        button.submit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            font-size: 12px;
            font-family: 'Play', sans-serif;
        }
        button.submit:hover {
            background-color: var(--hover-color);
        }
        button.close {
            background-color: #888;
            color: white;
            border: none;
            font-size: 12px;
            font-family: 'Play', sans-serif;
        }
        button.close:hover {
            background-color: #666;
        }
        small {
            display: block;
            font-size: 8px;
            color: #666;
            margin-top: -5px;
            margin-bottom: 5px;
        }
        .required {
            color: red;
        }
    </style>

    <div class="form-overlay" id="form-overlay">
        <div class="form-container">
            <form id="lead-form">
                <div class="logo-container">

                </div>
                <label for="firstName">First Name <span class="required">*</span></label>
                <input type="text" id="firstName" name="firstName" required>
                
                <label for="lastName">Last Name <span class="required">*</span></label>
                <input type="text" id="lastName" name="lastName" required>
                
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
                
                <label for="phoneNumber">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="+91XXXXXXXXXX" oninput="formatPhoneNumber()">
                
                <label for="time">What is your preferred time to connect?<span class="required">*</span></label>
                <select id="time" name="time" required>
                    <option value="" disabled selected>Preferred Time</option>
                    <option value="Any">Any</option>
                    <option value="Morning">Morning</option>
                    <option value="Noon">Noon</option>
                    <option value="Evening">Evening</option>
                </select>

                <label for="center">Select a Studio Location<span class="required">*</span></label>
                <select id="center" name="center" required>
                    <option value="" disabled selected>Select Preferred Studio Location</option>
                    <option value="Supreme Headquarters, Bandra">Supreme Headquarters, Bandra</option>
                    <option value="Kwality House, Kemps Corner">Kwality House, Kemps Corner</option>
                </select>
                
                <div id="additional-questions" style="display: none;">
                    <label for="classType">Select a Class Type <span class="required">*</span></label>
                    <select id="classType" name="classType">
                        <option value="" disabled selected>Select Class Type</option>
                        <option value="Barre 57">Barre 57</option>
                        <option value="Physique 57 PowerCycle">Physique 57 PowerCycle</option>
                        <option value="Foundations">Foundations</option>
                    </select>

                    <div id="shoe-size-question" style="display: none;">
                        <label for="shoeSize">Shoe Size</label>
                        <select id="shoeSize" name="shoeSize">
                            <option value="" disabled selected>Select Shoe Size</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>

                <div id="button-container">
                    <button id="close-button" class="close">Close</button>    
                    <button type="submit" class="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    function formatPhoneNumber() {
        const phoneNumber = document.getElementById('phoneNumber');
        phoneNumber.value = phoneNumber.value.replace(/[^0-9+]/g, '');
        if (!phoneNumber.value.startsWith('+91')) {
            phoneNumber.value = '+91' + phoneNumber.value.replace(/^\+91/, '');
