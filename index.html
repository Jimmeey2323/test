<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Trial</title>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1c90ff;
            --hover-color: #003870;
            --text-color: #333;
            --input-background: #fff;
            --input-border: #ccc;
        }
        body {
            font-family: 'Play', sans-serif;
            margin: 0;
            padding: 0;
        }
        .form-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: transparent; /* Transparent background */
            z-index: 1000;
        }
        .form-container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        .logo-container img {
            max-width: 60px;
            height: auto;
            display: block;
            margin: 10px auto;
            margin-bottom: 10px;
            margin-top:0px;
            align-items:right;
        }
        #lead-form {
            padding: 10px;
        }
        #lead-form label, #lead-form p {
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 12px;
            font-family: 'Play', sans-serif;
        }
        #lead-form input[type="text"], #lead-form input[type="email"], #lead-form input[type="tel"], #lead-form select {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Play', sans-serif;
            font-size: 12px;
        }
        #button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            margin-bottom:5px;
            width: calc(100% - 10px);   
        }

        button {
            width: 48%;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-family: 'Play', sans-serif;
        }
        button.submit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            font-size: 12px;
            font-family: 'Play', sans-serif;
        }
        button.submit:hover {
            background-color: var(--hover-color);
        }
        button.close {
            background-color: #888;
            color: white;
            border: none;
            font-size: 12px;
            font-family: 'Play', sans-serif;
        }
        button.close:hover {
            background-color: #666;
        }
        small {
            display: block;
            font-size: 8px;
            color: #666;
            margin-top: -5px;
            margin-bottom: 5px;
        }
      
      .required {
        color: red;
      }
    </style>

    <!-- Snap Pixel Code -->

    {a.handleRequest?a.handleRequest.apply(a,arguments):a.queue.push(arguments)};
    a.queue=[];var s='script';r=t.createElement(s);r.async=!0;
    r.src=n;var u=t.getElementsByTagName(s)[0];
    u.parentNode.insertBefore(r,u);})(window,document,
    'https://sc-static.net/scevent.min.js');

    snaptr('init', '', {
    'user_email': '__INSERT_USER_EMAIL__'
    });

    snaptr('track', 'PAGE_VIEW');
    </script>
    <!-- End Snap Pixel Code -->
    
    <!-- Meta Pixel Code -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window,document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', 'YOUR_PIXEL_ID');
        fbq('track', 'PageView');
    </script>
    <noscript><img height="1" width="1" style="display:none"
        src="https://www.facebook.com/tr?id=YOUR_PIXEL_ID&ev=PageView&noscript=1"
    /></noscript>
    <!-- End Meta Pixel Code -->

</head>
<body>
    <div class="form-overlay" id="form-overlay">
        <div class="form-container">
            <form id="lead-form">
                <div class="logo-container">
                    <img src="https://i.imgur.com/9mOm7gP.png" alt="Logo">
                </div>
                <label for="firstName">First Name <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                    
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                    
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="phoneNumber">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="+91XXXXXXXXXX" oninput="formatPhoneNumber()">
                    
                    <label for="time">What is your preferred time to connect?<span class="required">*</span></label>
                    <select id="time" name="time" required>
                        <option value="" disabled selected>Preferred Time</option>
                        <option value="Any">Any</option>
                        <option value="Morning">Morning</option>
                        <option value="Noon">Noon</option>
                        <option value="Evening">Evening</option>
                    </select>
                
                <label for="center">Select a Studio Location<span class="required">*</span></label>
                    <select id="center" name="center" required>
                        <option value="" disabled selected>Select Preferred Studio Location</option>
                        <option value="Supreme Headquarters, Bandra">Supreme Headquarters, Bandra</option>
                        <option value="Kwality House, Kemps Corner">Kwality House, Kemps Corner</option>
                    </select>

                <div id="additional-questions" style="display: none;">
                    <label for="type">Select a Class Type<span class="required">*</span></label>
                    <select id="type" name="type" required>
                        <option value="" disabled selected>Select Class Type</option>
                        <option value="Barre 57">Barre 57</option>
                        <option value="PowerCycle">PowerCycle</option>
                    </select>
                </div>
                
                <div id="button-container">
                    <button id="close-button" class="close">Close</button>    
                    <button type="submit" class="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const formOverlay = document.getElementById('form-overlay');
        const closeButton = document.getElementById('close-button');
        const submitButton = document.querySelector('button[type=submit]');
        const centerSelect = document.getElementById('center');
        const additionalQuestions = document.getElementById('additional-questions');
        const classTypeSelect = document.getElementById('classType');

        closeButton.addEventListener('click', function(event) {
            event.preventDefault();
            formOverlay.style.display = 'none';
        });

        centerSelect.addEventListener('change', function() {
            if (centerSelect.value === 'Supreme Headquarters, Bandra') {
                additionalQuestions.style.display = 'block';
            } else {
                additionalQuestions.style.display = 'none';
                classTypeSelect.value = '';
            }
        });

        document.getElementById('lead-form').addEventListener('submit', function(event) {
            event.preventDefault();
            submitButton.disabled = true;
            submitButton.innerText = 'Submitting...';

            const formData = new FormData(this);
            const data = {
                token: "DOjMVL37Q5",
                sourceId: "8082",
                ...Object.fromEntries(formData)
            };

            fetch('https://www.ineedfans.io/api/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                alert(result.message);
                formOverlay.style.display = 'none';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting the form. Please try again.');
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.innerText = 'Submit';
            });

            fbq('track', 'Lead', {
                'firstname': formData.get('firstName'),
                'lastname': formData.get('lastName')
            });
        });
        
        function formatPhoneNumber() {
            const input = document.getElementById('phoneNumber');
            let formattedNumber = input.value.replace(/\D/g, '');

            if (formattedNumber.startsWith('91') && formattedNumber.length > 12) {
                formattedNumber = formattedNumber.slice(0, 12);
            } else if (!formattedNumber.startsWith('91') && formattedNumber.length > 10) {
                formattedNumber = formattedNumber.slice(0, 10);
            }

            input.value = formattedNumber.startsWith('91') ? `+${formattedNumber}` : `+91${formattedNumber}`;
        }
    </script>
</body>
</html>
